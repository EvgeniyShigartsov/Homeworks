<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM-6</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header class="header">
        <h1 class="logo"><a href="#" class="links logo">journey</a></h1>
        
        <div class="iocns-welcome-box">
            <a href="#" class="icons calendar-icon"></a>
            <a href="#" class="icons mail-icon"></a>
            <a href="#" class="icons compass-icon"></a>
            <h3 class="welcome"> Welcome, 
                <a href="#" class="links login-h"> Log In</a> or <a href="#" class="links signup-h">Sign Up</a>
            </h3>
        </div>                
    </header>

    <section class="container">
        <div class="card">            
            <div class="green-clip"></div>
            
            <div class="card-heading">
               <div class="card-title">
                   <h2 class="sign-up">Sign Up</h2>
                   <a href="#" class="login links">Log In</a>
                </div>
                
                <div class="social-networks-box">
                    <a href="#" class="facebook links">
                       <img src="./images/facebook-icon.svg" alt="facebook-icon" class="facebook-icon">
                        <div class="vertical-line-facebook"></div>Facebook
                    </a>

                    <a href="#" class="google links">
                        <img src="./images/google-icon.svg" alt="google-icon" class="google-icon">
                        <div class="vertical-line-google"></div>Google
                    </a>
                </div>              
            </div>
            
            <div class="horizontal-line">
                <div class="or">or</div>
            </div>

            <form class="form-box">
                <input type="text" class="input" placeholder="First Name">
                <input type="text" class="input" placeholder="Last Name">
                <input type="email" class="input" placeholder="example@mail.com">
                <input type="password" class="input" placeholder="Choose Password">
                <input type="password" class="input" placeholder="Confrim Password">

                <div class="checkbox">
                    <input type="checkbox" class="checkbox-input" id="terms">
                    <label for="terms" class="checkbox-label">
                        <span>Agree our <a href="#" class="links terms-link">Terms & Conditions</a></span>
                    </label>                    
                </div>

                <a href="#" class="create-account links">Create Account</a>                
            </form>               
        </div>            
    </section>        
</body>
</html>
