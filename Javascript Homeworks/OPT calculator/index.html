<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="box">
            <div class="display">
                <div class="m-box" hidden>m</div>
                <input class="input first-click" type="text" readonly size="18" />
            </div>
            <div class="keys">
                <p class="paragraphs">
                    <input data-value="mrc" type="button" class="button gray mrc show-mrc" value="mrc"/>
                    <input data-value="m-" type="button" class="button gray" value="m-" />
                    <input data-value="m+" type="button" class="button gray" value="m+" />
                    <input data-value="opernad" type="button" class="button pink" value="/" />
                </p>
                <p class="paragraphs">
                    <input data-value="number" type="button" class="button black" value="7" />
                    <input data-value="number" type="button" class="button black" value="8" />
                    <input data-value="number" type="button" class="button black" value="9" />
                    <input data-value="opernad" type="button" class="button pink" value="*" />
                </p>
                <p class="paragraphs">
                    <input data-value="number" type="button" class="button black" value="4" />
                    <input data-value="number" type="button" class="button black" value="5" />
                    <input data-value="number" type="button" class="button black" value="6" />
                    <input data-value="opernad" type="button" class="button pink" value="-" />
                </p>
                <p class="paragraphs">
                    <input data-value="number" type="button" class="button black" value="1" />
                    <input data-value="number" type="button" class="button black" value="2" />
                    <input data-value="number" type="button" class="button black" value="3" />
                    <input data-value="opernad" type="button" class="button pink" value="+" />
                </p>
                <p class="paragraphs">
                    <input data-value="number" type="button" class="button black" value="0" />
                    <input data-value="number" type="button" class="button black" value="." />
                    <input data-value="cancel" type="button" class="button black" value="C" />
                    <input data-value="count" type="button" class="button orange" value="=" />
                </p>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
