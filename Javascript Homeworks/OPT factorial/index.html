        <script>
            let num = +prompt('Enter a number', 5)

            while (isNaN(num) || num <= 0 || num === null) {
                num = +prompt('Enter a number correctly', 5)
            }

            function factorial(num) {
                if (num === 1) {
                    return num
                } else {
                    num = num * factorial(num - 1)
                    console.log(num)
                }
                return num
            }
