<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let num = +prompt('Enter the number', '100');
        
        while (isNaN(num)) {
            num = +prompt('Enter right number', '100')}       
        while (!Number.isInteger(num)) {
            num = +prompt('Enter integer number', '100')}
        if (num < 4 ) {
            console.log('Sorry no numbers')}
        else for (let i = 0; i <= num; i=i+5) {
            console.log(i)}
        
    </script>

</body>
</html>
