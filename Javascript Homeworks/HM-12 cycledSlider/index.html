        <title>Banners</title>
        <style>
            .image-to-show {
                width: 400px;
                height: 400px;
            }
            .images-wrapper {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                margin-bottom: 10px;
            }
            .image-to-hide {
                display: none;
            }
            .btn {
                height: 40px;
                width: 170px;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="images-wrapper">
            <img src="./img/1.jpg" alt="image of game" class="image-to-show" />
            <img src="./img/2.jpg" alt="image of game" class="image-to-hide" />
            <img src="./img/3.JPG" alt="image of game" class="image-to-hide" />
            <img src="./img/4.png" alt="image of game" class="image-to-hide" />
        </div>
        <button class="btn stop">Прекратить</button>
        <button class="btn resume">Возобновить показ</button>
        <span class="seconds-timer"></span><span class="miliseconds-timer"></span>
        <script>
            function showNextImage() {
                const currentImg = document.querySelector('.image-to-show')
                currentImg.className = 'img image-to-hide'
                const newImage = currentImg.nextElementSibling
                if (newImage) {
                    newImage.className = 'img image-to-show'
                } else {
                    const firstImage = document.querySelector('.img')
                    firstImage.className = 'img image-to-show'
                }
            }
            let imageTimer = setInterval(showNextImage, 3000)

            const stop = document.querySelector('.stop')
            stop.addEventListener('click', () => {
                clearInterval(imageTimer)
            })
            const resume = document.querySelector('.resume')
            resume.addEventListener('click', () => {
                imageTimer = setInterval(showNextImage, 3000)
            })
